name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        technique:
          - id: sea-dist
            label: node SEA com build TypeScript
            asset: insta-launcher-sea-dist.zip
            entry: dist/index.js
          - id: sea-esbuild
            label: node SEA com esbuild
            asset: insta-launcher-sea-esbuild.zip
            entry: dist/index.bundle.js
          - id: sea-esbuild-min
            label: node SEA com esbuild minificado
            asset: insta-launcher-sea-esbuild-min.zip
            entry: dist/index.bundle.min.js
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build technique entrypoint
        shell: pwsh
        run: |
          if ('${{ matrix.technique.id }}' -eq 'sea-esbuild') {
            npx esbuild src/index.ts --bundle --platform=node --target=node20 --format=cjs --packages=external --outfile=dist/index.bundle.js
          }

          if ('${{ matrix.technique.id }}' -eq 'sea-esbuild-min') {
            npx esbuild src/index.ts --bundle --platform=node --target=node20 --format=cjs --packages=external --minify --outfile=dist/index.bundle.min.js
          }

      - name: Compile and package
        id: compile
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null

          $techniqueId = '${{ matrix.technique.id }}'
          $entryFile = '${{ matrix.technique.entry }}'
          $runtimeDir = "out/runtime-$techniqueId"
          $prodDir = "out/prod-deps-$techniqueId"
          $blobPath = "out/sea-prep-$techniqueId.blob"
          $seaConfigPath = "out/sea-config-$techniqueId.json"
          $seaEntryPath = "out/sea-entry-$techniqueId.cjs"
          $exeName = "insta-launcher-$techniqueId.exe"
          $exePath = "$runtimeDir/$exeName"

          if (Test-Path $runtimeDir) {
            Remove-Item $runtimeDir -Recurse -Force
          }

          if (Test-Path $prodDir) {
            Remove-Item $prodDir -Recurse -Force
          }

          New-Item -ItemType Directory -Force -Path $runtimeDir | Out-Null
          New-Item -ItemType Directory -Force -Path $prodDir | Out-Null

          Copy-Item package.json "$prodDir/package.json" -Force
          Copy-Item package-lock.json "$prodDir/package-lock.json" -Force

          Push-Location $prodDir
          $env:PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = '1'
          npm ci --omit=dev
          Pop-Location

          Copy-Item "$prodDir/node_modules" "$runtimeDir/node_modules" -Recurse -Force
          Copy-Item dist "$runtimeDir/dist" -Recurse -Force

          if (Test-Path data) {
            Copy-Item data "$runtimeDir/data" -Recurse -Force
          }

          Set-Content -Path $seaEntryPath -Value "const path = require('path'); require(path.join(path.dirname(process.execPath), '$entryFile'));"

          $seaConfig = @{
            main = $seaEntryPath
            output = $blobPath
            disableExperimentalSEAWarning = $true
            useSnapshot = $false
            useCodeCache = $false
          } | ConvertTo-Json -Compress

          Set-Content -Path $seaConfigPath -Value $seaConfig

          node --experimental-sea-config $seaConfigPath

          $nodeExe = (Get-Command node).Source
          Copy-Item $nodeExe $exePath -Force

          $signTool = Get-Command signtool -ErrorAction SilentlyContinue
          if ($signTool) {
            try {
              signtool remove /s $exePath
            } catch {
            }
          }

          npx postject $exePath NODE_SEA_BLOB $blobPath --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --overwrite

          Set-Content -Path "$runtimeDir/start.cmd" -Value "@echo off`r`n`"%~dp0$exeName`""

          if (Test-Path $blobPath) {
            Remove-Item $blobPath -Force
          }

          Compress-Archive -Path "$runtimeDir/*" -DestinationPath "out/${{ matrix.technique.asset }}" -Force

          $assetPath = "out/${{ matrix.technique.asset }}"
          $sizeBytes = (Get-Item $assetPath).Length
          $sizeMb = [math]::Round($sizeBytes / 1MB, 2)

          "asset_size_mb=$sizeMb" >> $env:GITHUB_OUTPUT

      - name: Upload technique artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.technique.id }}
          path: out/${{ matrix.technique.asset }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          name: ${{ github.ref_name }}
          body: |
            Build de distribuicao para Playwright com tecnicas de compilacao baseadas em Node SEA.

            Arquivos publicados nesta release:
            - insta-launcher-sea-dist.zip
            - insta-launcher-sea-esbuild.zip
            - insta-launcher-sea-esbuild-min.zip
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
