name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        technique:
          - id: node-runtime
            label: pacote zip com node_modules (Node instalado)
            asset: out/insta-launcher-node-runtime.zip
            entry: dist/index.js
          - id: portable-node
            label: pacote zip portatil com node.exe
            asset: out/insta-launcher-portable-node.zip
            entry: dist/index.js
          - id: esbuild-runtime
            label: esbuild + node_modules em zip (Node instalado)
            asset: out/insta-launcher-esbuild-runtime.zip
            entry: dist/index.bundle.js
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Package runtime
        id: compile
        shell: pwsh
        run: |
          function New-RuntimeFolder {
            param(
              [string]$TargetDir,
              [string]$EntryFile
            )

            if (Test-Path $TargetDir) {
              Remove-Item $TargetDir -Recurse -Force
            }

            New-Item -ItemType Directory -Force -Path $TargetDir | Out-Null
            Copy-Item dist "$TargetDir/dist" -Recurse -Force

            if (Test-Path data) {
              Copy-Item data "$TargetDir/data" -Recurse -Force
            }

            Copy-Item package.json "$TargetDir/package.json" -Force
            Copy-Item package-lock.json "$TargetDir/package-lock.json" -Force

            npm prune --omit=dev

            Copy-Item node_modules "$TargetDir/node_modules" -Recurse -Force

            Set-Content -Path "$TargetDir/start.cmd" -Value "@echo off`r`nnode $EntryFile"
          }

          New-Item -ItemType Directory -Force -Path out | Out-Null

          if ('${{ matrix.technique.id }}' -eq 'esbuild-runtime') {
            npx esbuild src/index.ts --bundle --platform=node --target=node20 --format=cjs --outfile=dist/index.bundle.js --external:playwright --external:chalk --external:ora --external:inquirer --external:fingerprint-generator --external:fingerprint-injector --external:ghost-cursor-playwright
          }

          $runtimeDir = "out/runtime-${{ matrix.technique.id }}"
          $entryFile = '${{ matrix.technique.entry }}'
          New-RuntimeFolder -TargetDir $runtimeDir -EntryFile $entryFile

          if ('${{ matrix.technique.id }}' -eq 'portable-node') {
            $nodeExe = (Get-Command node).Source
            Copy-Item $nodeExe "$runtimeDir/node.exe" -Force
            Set-Content -Path "$runtimeDir/start.cmd" -Value "@echo off`r`nnode.exe $entryFile"
          }

          Compress-Archive -Path "$runtimeDir/*" -DestinationPath '${{ matrix.technique.asset }}' -Force

          $assetPath = '${{ matrix.technique.asset }}'
          $sizeBytes = (Get-Item $assetPath).Length
          $sizeMb = [math]::Round($sizeBytes / 1MB, 2)

          "asset_size_mb=$sizeMb" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}-${{ matrix.technique.id }}
          target_commitish: ${{ github.sha }}
          name: ${{ github.ref_name }} | ${{ matrix.technique.label }}
          body: |
            Tecnica: `${{ matrix.technique.label }}`
            Arquivo: `${{ matrix.technique.asset }}`
            Entrada: `${{ matrix.technique.entry }}`
            Tamanho aproximado: `${{ steps.compile.outputs.asset_size_mb }} MB`
          files: ${{ matrix.technique.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
